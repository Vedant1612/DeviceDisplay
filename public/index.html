<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Device Type and Date</h1>
        <form id="dataForm">
            <label for="deviceType">Device Type:</label>
            <select id="deviceType" required>
                <option value="">-- Select Device Type --</option>
                <option value="DataLogger">DataLogger</option>
                <option value="Pressure">Pressure</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Fetch Data</button>
        </form>

        <h2>Data Output:</h2>
        <pre id="output">No data to display yet.</pre>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const deviceType = document.getElementById('deviceType').value;
            const date = document.getElementById('date').value;

            // Fetch data from the API
            const response = await fetch(`/api/getData?deviceType=${deviceType}&date=${new Date(date).getTime()}`);
            const data = await response.json();
            
            // Display the fetched data in the output section
            document.getElementById('output').textContent = data.length 
                ? JSON.stringify(data, null, 2) 
                : 'No data found for the selected criteria.';
        });
    </script>
</body>
</html>
