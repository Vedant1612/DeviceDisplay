<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Data App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dracula Theme Colors */
    body {
      background-color: #282a36;
      color: #f8f8f2;
      padding: 20px;
    }

    h1 {
      color: #bd93f9;
    }

    .form-section, .table-container {
      background-color: #44475a;
      border-radius: 8px;
      padding: 20px;
    }

    .form-control {
      background-color: #6272a4;
      color: #f8f8f2;
      border: none;
    }

    .form-control:focus {
      background-color: #6272a4;
      color: #f8f8f2;
      outline: none;
      box-shadow: 0 0 5px #50fa7b;
    }

    .btn-primary {
      background-color: #50fa7b;
      border: none;
    }

    .btn-primary:hover {
      background-color: #40d96d;
    }

    .btn-secondary {
      background-color: #6272a4;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #505d90;
    }

    .table {
      background-color: #44475a;
      color: #f8f8f2;
    }

    .table thead {
      background-color: #6272a4;
    }

    .table thead th {
      color: #f8f8f2;
    }

    .table tbody tr {
      background-color: #44475a;
      border-bottom: 1px solid #6272a4;
    }

    .table tbody tr:hover {
      background-color: #383c4a;
    }

    .btn-danger {
      background-color: #ff5555;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff4444;
    }

    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="text-center mb-4">
    <h1>Device Data Display</h1>
  </header>

  <!-- Form Section -->
  <div class="container form-section">
    <div class="row">
      <!-- Device Type -->
      <div class="col-md-4">
        <label for="deviceType" class="form-label">Device Type</label>
        <select id="deviceType" class="form-control">
          <option selected>Choose...</option>
          <option value="DataLogger">DataLogger</option>
          <option value="Chlorin Analyzer">Chlorin Analyzer</option>
          <option value="Pressure">Pressure</option>
        </select>
      </div>

      <!-- Location -->
      <div class="col-md-4">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter location">
      </div>

      <!-- Date Picker -->
      <div class="col-md-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mt-3">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary me-2" id="showBtn">Show</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="container table-container">
    <table class="table" id="dataTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Device Type</th>
          <th scope="col">Location</th>
          <th scope="col">Date</th>
          <th scope="col">Value</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    let rowCount = 0;

    // Load existing data from localStorage on page load
    window.onload = function() {
      const storedData = JSON.parse(localStorage.getItem('tableData')) || [];
      rowCount = storedData.length; // Set row count to the number of stored rows
      storedData.forEach(data => appendRow(data));
    };

    // Show button functionality to append data to the table
    document.getElementById('showBtn').addEventListener('click', function() {
      const deviceType = document.getElementById('deviceType').value;
      const location = document.getElementById('location').value;
      const date = document.getElementById('date').value;

      // Dummy function to simulate data fetching
      fetchData(deviceType, location, date);
    });

    // Reset button functionality to reset form fields only, not the table
    document.getElementById('resetBtn').addEventListener('click', function() {
      document.getElementById('deviceType').value = "Choose...";
      document.getElementById('location').value = "";
      document.getElementById('date').value = "";
    });

    // Function to simulate data fetching and append data to the table
    function fetchData(deviceType, location, date) {
      if (deviceType === "Choose..." || location === "" || date === "") {
        alert("Please fill all fields");
        return;
      }
      
      // Simulate data
      const simulatedData = {
        type: deviceType,
        location: location,
        date: date,
        value: Math.floor(Math.random() * 1000) // Simulating random value
      };

      appendRow(simulatedData);
      storeDataInLocalStorage(simulatedData);
    }

    // Function to append a new row to the table
    function appendRow(data) {
      rowCount++; // Increment the row count for each new entry
      const tbody = document.querySelector('#dataTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <th scope="row">${rowCount}</th>
        <td>${data.type}</td>
        <td>${data.location}</td>
        <td>${data.date}</td>
        <td>${data.value}</td>
        <td><button class="btn btn-danger btn-sm deleteBtn">Delete</button></td>
      `;
      
      // Append the row to the table
      tbody.appendChild(row);

      // Add delete functionality for the newly created row
      row.querySelector('.deleteBtn').addEventListener('click', function() {
        deleteRow(row, data);
      });
    }

    // Store data in localStorage
    function storeDataInLocalStorage(newData) {
      let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
      tableData.push(newData);
      localStorage.setItem('tableData', JSON.stringify(tableData));
    }

    // Delete a specific row from the table and remove it from localStorage
    function deleteRow(row, dataToDelete) {
      row.remove(); // Remove the row from the table

      // Remove the row from localStorage
      let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
      tableData = tableData.filter(data => 
        data.type !== dataToDelete.type || 
        data.location !== dataToDelete.location || 
        data.date !== dataToDelete.date ||
        data.value !== dataToDelete.value
      );
      localStorage.setItem('tableData', JSON.stringify(tableData));

      updateRowNumbers(); // Update row numbers after deletion
    }

    // Update row numbers after deletion to keep sequence correct
    function updateRowNumbers() {
      const rows = document.querySelectorAll('#dataTable tbody tr');
      rowCount = 0;
      rows.forEach((row, index) => {
        rowCount++;
        row.querySelector('th').textContent = rowCount;
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
